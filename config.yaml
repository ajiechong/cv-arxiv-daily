# CS相关关键词搜索
keywords:
  "Machine Learning":
    filters: ["Machine Learning", "Deep Learning", "Neural Networks"]
  "Natural Language Processing":
    filters: ["NLP", "Natural Language Processing", "Language Models", "Transformers"]
  "Computer Vision":
    filters: ["Computer Vision", "Image Processing", "Object Detection"]
  "SLAM": 
    filters: ["SLAM", "Visual Odometry"]
  "SFM":
    filters: ["SFM", "Structure from Motion"]
  "Visual Localization":
    filters: ["Visual Localization", "Camera Localization", 
              "Camera Re-localisation", "Loop Closure Detection",
              "visual place recognition", "image retrieval"]
  "Keypoint Detection":
    filters: ["Keypoint Detection", "Feature Descriptor"]
  "Image Matching":
    filters: ["Image Matching", "Keypoint Matching", 
              "Line Segment Detection", "Local Feature Matching"]
  "NeRF":
    filters: ["NeRF"]
  "Algorithms":
    filters: ["Algorithms", "Data Structures", "Computational Complexity"]
  "Artificial Intelligence":
    filters: ["AI", "Artificial Intelligence", "Reinforcement Learning"]
  "Human-Computer Interaction":
    filters: ["HCI", "Human-Computer Interaction", "User Interface"]

